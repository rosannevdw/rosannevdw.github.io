---
layout: projects
title: 'Projekte'
order: 1
---

<ul>
  {% for project in site.projects reversed %}
    <li>
      <a href="{{ project.url | prepend: site.baseurl }}">
        <img src="{{ site.baseurl }}/assets{{ project.url }}cover.png"
          srcset="{{ site.baseurl }}/assets{{ project.url }}cover_2x.png 2x"
          width="200" height="200">
        <span class="title">{{ project.title }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
